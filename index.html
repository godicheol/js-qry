<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        html,body,h1,h2,h3,h4,h5,h6,p,span,ul,ol,li,table,thead,tbody,tr,th,td{
            margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;
        }
        p, textarea{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <!-- line break: &#013;&#010; -->
    <!-- space: &nbsp; -->
    <div class="d-f">
        <div class="d-f f-1 fd-c pa-3">
            <div class="">
                <p>Data:</p>
            </div>
            <div class="d-f">
                <textarea id="data-textarea" class="f-1 h-8 pa-1"></textarea>
            </div>
        </div>
        <div class="d-f f-1 fd-c pa-3">
            <div class="">
                <p>Input:</p>
            </div>
            <div class="d-f">
                <textarea id="input-textarea" class="f-1 h-8 pa-1"></textarea>
            </div>
        </div>
    </div>

    <div class="d-f">
        <div class="d-f f-1 fd-c pa-3">
            <div class="">
                <p>Output:</p>
            </div>
            <div class="d-f">
                <textarea id="output-textarea" class="f-1 h-8 pa-1" readonly></textarea>
            </div>
        </div>
        <div class="d-f f-1 fd-c pa-3">
        </div>
    </div>

    <script src="./index.js"></script>
    <script>
        var __data = {
            id: 1,
            isHuman: true,
            name: "mike",
            age: 10,
            size: {
                height: 100,
                weight: 100,
            },
            items: [
                "bag",
                "book",
                "pencil",
                1,
                true
            ]
        };

        var __query = {
            // id: 1 or 2 or 3 without 4, 5
            $and: [{
                id: {
                    $in: [1,2,3]
                }
            }, {
                id: {
                    $nin: [4, 5]
                }
            }],
            // without age: 11 - 20
            $or: [{
                age: {
                    $gt: 20
                }
            }, {
                age: {
                    $lte: 10 
                }
            }],
            // name: mike
            $and: [{
                name: {
                    $regexp: "/mike/"
                }
            }, {
                name: {
                    $regexp: "/Mike/i"
                }
            }]
        }

        document.querySelector("#data-textarea").value = JSON.stringify([__data], null, 2);
        document.querySelector("#input-textarea").value = JSON.stringify(__query, null, 2);
        render();

        document.querySelector("#data-textarea").addEventListener("input", render);
        document.querySelector("#input-textarea").addEventListener("input", render);

        function render() {
            try {
                var data = JSON.parse(document.querySelector("#data-textarea").value);
                var query = JSON.parse(document.querySelector("#input-textarea").value);

                var filtered = data.filter(function(item) {
                    return jsQry.exec(item, query);
                });
                
                document.querySelector("#output-textarea").value = JSON.stringify(filtered, null, 2)
            } catch(err) {
                // console.error(err);
                document.querySelector("#output-textarea").value = "An error occurred.";
            }
        }

        
        console.log(
            "strict:",
            jsQry.exec(__data, {
                age: "10"
            })
        );
        
        console.log(
            "strict:",
            jsQry.exec(__data, {
                age: "10"
            }, true)
        );
        
        console.log(
            "$gt:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $gt: 99
                    },
                }
            })
        );
        
        console.log(
            "$gt:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $gt: 100
                    },
                }
            })
        );
        
        console.log(
            "$gte:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $gte: "100"
                    },
                }
            })
        );
        
        console.log(
            "$gte:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $gte: "101"
                    },
                }
            })
        );
        
        console.log(
            "$lt:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $lt: 101
                    },
                }
            })
        );

        console.log(
            "$lt:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $lt: 100
                    },
                }
            })
        );

        console.log(
            "$lte:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $lte: 100
                    },
                }
            })
        );
        
        console.log(
            "$lte:",
            jsQry.exec(__data, {
                size: {
                    height: {
                        $lte: 99
                    },
                }
            })
        );
        
        console.log(
            "$in:",
            jsQry.exec(__data, {
                age: {
                    $in: [8,9,10,11,12]
                }
            })
        );

        console.log(
            "$in:",
            jsQry.exec(__data, {
                age: {
                    $in: [8,9,11,12]
                }
            })
        );

        console.log(
            "$nin:",
            jsQry.exec(__data, {
                age: {
                    $nin: [8,9,11,12]
                }
            })
        );
        
        console.log(
            "$nin:",
            jsQry.exec(__data, {
                age: {
                    $nin: [8,9,10,11,12]
                }
            })
        );

        console.log(
            "$exists:",
            jsQry.exec(__data, {
                age: {
                    $exists: 1
                }
            })
        );

        console.log(
            "$exists:",
            jsQry.exec(__data, {
                age: {
                    $exists: 0
                }
            })
        );
        
        console.log(
            "$eq:",
            jsQry.exec(__data, {
                age: {
                    $eq: 10
                }
            })
        );
        
        console.log(
            "$eq:",
            jsQry.exec(__data, {
                age: {
                    $eq: 9
                }
            })
        );
        
        console.log(
            "$ne:",
            jsQry.exec(__data, {
                age: {
                    $ne: 9
                }
            })
        );
        
        console.log(
            "$ne:",
            jsQry.exec(__data, {
                age: {
                    $ne: 10
                }
            })
        );
        
        console.log(
            "$and:",
            jsQry.exec(__data, {
                $and: [{
                    id: 1,
                }, {
                    age: 10
                }]
            })
        );
        
        console.log(
            "$and:",
            jsQry.exec(__data, {
                $and: [{
                    id: 1,
                }, {
                    age: 9
                }]
            })
        );
        
        console.log(
            "$or:",
            jsQry.exec(__data, {
                $or: [{
                    id: 2,
                }, {
                    age: 10
                }]
            })
        );
        
        console.log(
            "$or:",
            jsQry.exec(__data, {
                $or: [{
                    id: 2,
                }, {
                    age: 9
                }]
            })
        );
        
        console.log(
            "$nor:",
            jsQry.exec(__data, {
                $nor: [{
                    id: 2,
                }, {
                    age: 9
                }]
            })
        );
        
        console.log(
            "$nor:",
            jsQry.exec(__data, {
                $nor: [{
                    id: 2,
                }, {
                    age: 10
                }]
            })
        );
        
        console.log(
            "$not:",
            jsQry.exec(__data, {
                $not: {
                    $and: [{
                        id: 1,
                    }, {
                        age: 9
                    }]
                }
            })
        );
        
        console.log(
            "$not:",
            jsQry.exec(__data, {
                $not: {
                    $and: [{
                        id: 1,
                    }, {
                        age: 10
                    }]
                }
            })
        );
        
        console.log(
            "$regexp:",
            jsQry.exec(__data, {
                name: {
                    $regexp: /mike/
                }
            })
        );
        
        console.log(
            "$regexp:",
            jsQry.exec(__data, {
                name: {
                    $regexp: /mite/
                }
            })
        );
        
        console.log(
            "array:",
            jsQry.exec(__data, {
                items: [
                    "bag",
                    "book",
                    "pencil",
                    1,
                    true
                ]
            })
        );
        
        console.log(
            "array:",
            jsQry.exec(__data, {
                items: [
                    "bag",
                    "book",
                    "pencil",
                    1
                ]
            })
        );
        
        console.log(
            "array & strict:",
            jsQry.exec(__data, {
                items: [
                    "bag",
                    "book",
                    "pencil",
                    1,
                    "true"
                ]
            })
        );

        console.log(
            "array & strict:",
            jsQry.exec(__data, {
                items: [
                    "bag",
                    "book",
                    "pencil",
                    1,
                    "true"
                ]
            }, true)
        );
        
        console.log(
            "$size:",
            jsQry.exec(__data, {
                items: {
                    $size: 5
                }
            }, true)
        );
        
        console.log(
            "$size:",
            jsQry.exec(__data, {
                items: {
                    $size: 4
                }
            }, true)
        );
        
        console.log(
            "$mod:",
            jsQry.exec(__data, {
                age: {
                    $mod: [3, 1]
                }
            }, true)
        );

        console.log(
            "$mod:",
            jsQry.exec(__data, {
                age: {
                    $mod: [3, 2]
                }
            }, true)
        );
        
        console.log(
            "total:",
            jsQry.exec(__data, __query)
        );

    </script>
</body>

</html>
